version: 2.1
orbs:
  node: circleci/node@3.0.0
  nodejsscan: financial-times/nodejsscan@0.0.2

commands:
  deploy-to-heroku:
    parameters:
      app-name:
        type: string
    steps:
      - run:
          name: Git push to a heroku app
          command: | 
            REMOTE=git.heroku.com/<<parameters.app-name>>.git
            git push https://heroku:$HEROKU_API_KEY@$REMOTE master
jobs:
  build:
    docker:
      - image: circleci/node:16
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  deploy:
    executor:
      name: node/default
      tag: '16.17'
    steps:
      - checkout
      - deploy-to-heroku:
          app-name: ft-tps-screener

workflows:
  scan-and-deploy:
    jobs:
      - nodejsscan/run-scan
      - build
      - deploy:
          context: ip-shared-creds
          requires:
            - nodejsscan/run-scan
          filters:
            branches:
              only:
                - master