version: 2.1
orbs:
  node: circleci/node@3.0.0
  change-api: financial-times/change-api@1
executors:
  node-executor:
    docker:
      - image: cimg/node:18.16.1
commands:
  deploy-to-heroku:
    parameters:
      app-name:
        type: string
    steps:
      - run:
          name: Git push to a heroku app
          command: |
            REMOTE=git.heroku.com/<<parameters.app-name>>.git
            git push https://heroku:$HEROKU_API_KEY@$REMOTE master
jobs:
  build:
    executor: node-executor
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  test:
      executor: node-executor
      working_directory: ~/repo
      steps:
        - checkout
        - restore_cache:
            keys:
              - v1-dependencies-{{ checksum "package.json" }}
              - v1-dependencies-
        - run:
            name: Run Jest Tests
            command: npm test

  deploy:
    executor: node-executor
    steps:
      - checkout
      - deploy-to-heroku:
          app-name: ft-tps-screener

workflows:
  deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          context: ip-shared-creds
          filters:
            branches:
              only:
                - master
      - change-api/change-log:
          requires:
            - deploy
          context: change-api-orb
          system-code: "ft-tps-screener"
          environment: "prod"
          slack-channels: "crme-alerts"
          filters:
            branches:
              only:
                - master
